<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login_style.css">
   <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
</head>
<body>
    <form action="" class="card">
            <div class="title">
                <label for="" >Login</label>
            </div>
                <div class="input">
                    <label for="" class="text">username</label>
                <img src="user.png" alt="">
                <input type="text" placeholder="Type your username" >
                </div>
                <div class="input">
                    <label for="" class="text">password</label>
                <img src="lock.png" alt="">
                <input type="password" placeholder="Type your password" >
                </div>
            <div class="an">
                <a href=""style="font-family: 'Roboto', sans-serif; font-size:13px; color:black;text-decoration:none;">Forgot password?</a>
            </div>       
            <div id="but">
                <input type="button" value="LOGIN">
            </div>
        <div class="other">
            <div class="label">
                <label >Or Sign Up Using</label>
            </div>
            
            <div class="img">
                <img src="Facebook.png" alt="">
                <img src="google.png" alt="">
                <img src="twitter.png" alt="">
            </div>
            
        </div>
        <div class="sum">
            <label for="">Or Sign Up Using</label>
            <label for="">SIGN UP</label>
        </div>
        
    </form>
</body>
</html>
